	<script>
		const favoriteCookies = [
			"chocochip cookie",
	"vanilla","oatmeal cookie",
	45];

	favoriteCookies.push("junk cookies");
		console.log(favoriteCookies);
		console.log("Length of an array is: "+favoriteCookies.length);

	let cookie = favoriteCookies.pop("junk cookies");//removes last data from array and returns the value
	console.log(favoriteCookies);
		console.log("Length of an array is: "+favoriteCookies.length);
		console.log("Cookie removed from array: "+cookie);

	
	</script>>
